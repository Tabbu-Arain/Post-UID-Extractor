services:
  - type: web
    name: facebook-post-scraper
    runtime: python
    buildCommand: |
      chmod +x backend/build.sh
      ./backend/build.sh
    startCommand: |
      cd backend && chmod +x start.sh && ./start.sh
    envVars:
      - key: GOOGLE_CHROME_BIN
        value: /usr/bin/google-chrome
      - key: CHROMEDRIVER_PATH
        value: /usr/local/bin/chromedriver
