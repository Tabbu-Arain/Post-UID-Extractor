<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Post ID Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #0a0a0a, #1a1a1a);
      color: #ff3c3c;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
  background: #121212;
  border: 5px solid yellow;
  border-radius: 20px;
  padding: 50px;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 0 15px rgba(255, 234, 0, 0.6);
  transition: all 0.3s ease;
}

.container:hover {
  transform: scale(1.01);
  box-shadow: 0 0 15px rgba(255, 234, 0, 0.85);
}


    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 40px;
      color: red;
      text-shadow: 0 0 20px rgba(255, 40, 40, 0.7);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: red;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #121212;
      color: yellow;
      font-size: 15px;
      outline: 5px solid #ff1f1f;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      transition: all 0.5s ease;
    }

    input[type="text"]:focus {
      background: #121212;
      outline: 2px solid #ff4d4d;
      box-shadow: 0 0 15px #ff1f1f;
    }

    small {
      color: #ff9f9f;
      font-size: 15px;
      display: block;
      margin-top: 10px;
    }

    small a {
      color: #ff5c5c;
      text-decoration: none;
    }

    small a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 14px;
      background: black;
      color: #ff4a4a;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid #ff1f1f;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff1f1f;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #ff1f1f;
      color: #000;
      box-shadow: 0 0 20px #ff1f1f;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #1a1a1a;
      border: 5px solid red;
      border-radius: 10px;
      color: yellow;
    }

    .result.error {
      background: #121212;
      border-color: red;
      color: yellow;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Post UID Extractor By Tabbu Arain</h1>
    <form method="POST">
      <div class="form-group">
        <label for="url">Post URL</label>
        <input type="text" id="url" name="url" value="{{ input_url or '' }}" ...>
      </div>
      <div class="form-group">
        <label for="token">Access Token (Optional)</label>
        <input type="text" id="token" name="token" value="{{ api_token or '' }}" ...>
        <small><span style="margin-right: 10px;">Click Here To</span><a href="https://www.facebook.com/TabbuArain/" target="_blank">Get Help !</a></small>

      </div>
      <button type="submit">Get Post UID</button>
    </form>

    {% if post_id %}
    <div class="result"><strong>Post ID:</strong> {{ post_id }}
    </div>
    {% endif %}

    {% if error %}
    <div class="result error">
      {{ error|safe }}
    </div>
    {% endif %}
  </div>
</body>
</html>
